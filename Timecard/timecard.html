<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Timecard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="timecard.js"></script>
  </head>
  <body>
    <p>
      Time in:

    </p>
