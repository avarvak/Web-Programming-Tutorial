<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Line Draw</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://riverbendmath.org/css/main.css" type="text/css" />
    <script type="text/javascript" src="linedraw.js"></script>
  </head>
  <body>
    <div id="LineDraw">
      <h2>Draw a line</h2>
      <div>X and Y go from 0 to 400.</div>
      <div>
        From: (<input id="x1" size="4"></input>, <input id="y1" size="4"></input>)
      </div>
      <div>
        To: (<input id="x2" size="4"></input>, <input id="y2" size="4"></input>)
      </div>
      <div> 
        <button id="draw">Draw line</button> 
      </div>
      <div> 
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
    </div>
 
  </body>
</html>
